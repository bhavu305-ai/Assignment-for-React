<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
<script>
    for(let i=1;i<=10;i++){
  console.log(i);
}

let i = 2, sum = 0;
while(i <= 20){
  sum += i;
  i += 2;
}
console.log(sum);


let userInput;

do {
    userInput = parseInt(prompt("Enter a number greater than 10: "));
} while (userInput <= 10);

console.log("You entered:", userInput);

</script>
</body>
</html>
