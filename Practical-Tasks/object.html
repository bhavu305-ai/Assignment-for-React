<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object</title>
    </head>
    <body>
        <script>

    let car = {
        brand: "Toyota",
        model: "Camry",
        year: 2020
    };

    console.log(car.brand, car.model);

    car.year = 2023;
    car.color = "Red";

    console.log(car.year, car.color);


</script>
    </body>
</html>
