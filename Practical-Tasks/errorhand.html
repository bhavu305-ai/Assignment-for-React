<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eror Handling</title>
</head>
<body>
 <script>
    
    try {
  let result = 10 / 0;
  if(!isFinite(result)){
    throw "Cannot divide by zero";
  }
} catch(e){
  alert("Error: " + e);
}

 </script>   
</body>
</html>
