<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>If Else & Switch</title>
    </head>
    <body>
        <script>
        let num = 0;

if (num > 0) {
  console.log("Positive");
} else if (num < 0) {
  console.log("Negative");
} else {
  console.log("zero");
}

let day = 1;
switch(day){
  case 1: console.log("Monday"); break;
  case 2: console.log("Tuesday"); break;
}

    </script>
    </body>
</html>
