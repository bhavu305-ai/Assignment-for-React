<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timeout</title>
</head>
<body>
<script>

    setTimeout(()=>{
    document.body.style.background = "yellow";
    },5000);

    setInterval(()=>{
    console.log(new Date().toLocaleTimeString());
    },1000);

</script>
    
</body>
</html>
