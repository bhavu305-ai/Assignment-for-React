<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variable & datatype & Operator</title>
    </head>
    <body>
        <script>

            // Type of variabale

        let name = "bhavin";
        let age = 34;
        let isStudent = true;
        let emptyValue = null;
        let notAssigned;
	 
            // Type of Data Type

        console.log(typeof name);
        console.log(typeof age);

        console.log(typeof emptyValue);
        console.log(typeof notAssigned);

         


    </script>

    </body>
</html>
